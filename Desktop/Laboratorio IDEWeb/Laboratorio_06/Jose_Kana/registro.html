<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a boletín</title>
</head>
<body>
<form action="#" method="post"></form>
 <fieldset>
    <legend>Formulario de Registro</legend>

    <label for="Nombre Completo">Nombre</label>
    <input type="text" name="Nombre Completo" id="Nombre Completo" placeholder="Nombre" required>
    <br><br>
    <label for="Correo Electrónico">Correo Electrónico</label>
    <input type="text" name="Correo Electrónico" id="Correo Electrónico" placeholder="Correo" required>
    <br><br>
    <label>
    <input type="checkbox" name="Términos" required>Acepto recibir Correos Promocionales
    </label>
    <br><br>
    <label>
    <input type="checkbox"name="Suscripción" required>Suscribirse
    <input type="checkbox" name="resetear" required>resetear el Formulario
    </label>
</fieldset>
</body>
</html>
