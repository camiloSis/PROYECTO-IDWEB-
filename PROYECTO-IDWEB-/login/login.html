            <div class="login-container">

                    <p>Accede a tu cuenta de Vortex Tech</p>
                    <form onsubmit="event.preventDefault(); alert('¡Bienvenido!');">
                        <div class="input-group">

                            <input type="email" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="input-group">
                            <label>Contraseña</label>
                            <input type="password" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn-vortex">Entrar</button>
                    </form>
                    <p class="footer-form">¿No tienes cuenta? <a href="#" onclick="alert('Función de registro próximamente')">Crea una aquí</a></p>
